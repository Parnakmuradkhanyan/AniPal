<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="../js/manifest.webmanifest">
    <link rel="shortcut icon" href="../icons/logo-circle.svg" type="image/x-icon">
    <link rel="apple-touch-icon" href="/icons/icon.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/180.png">
    <link rel="apple-touch-icon" sizes="167x167" href="/icons/167.png">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/sign-up.css">
    <title>AniPal - Sign up</title>

</head>
<body>
    <div class="contatiner">
        <div class="row">
            <div class="col-12">
                <div class="container-sign-up">
                    <a href="../log-in.html" class="arrow-back-link"><img src="../icons/arrow-back.svg" alt="Back" class="img-fluid arrow-back-image"></a>
                    <img src="../icons/logo-circle.svg" alt="Sign up" class="logo img-fluid">
                    <h1 class="form-title text-center">Sign up</h1>
                    <form action="../log-in.html" class="log-in-form">
                        <div class="inputs-div">
                            <input type="text" placeholder="Enter your name" class="user-input" name="" id="">
                            <input type="text" placeholder="Enter username" class="user-input" name="" id="">
                            <input type="email" placeholder="Enter email" class="user-input" name="" id="">
                            <input type="password" placeholder="Enter password" class="user-input" name="" id="">
                            <input type="password" placeholder="Confirm password" class="user-input" name="" id="">
                        </div>

                        <div class="select-gender-div">
                            <h2 class="select-gender-title">Select Gender</h2>
                            <div class="options-div">
                                <div class="option-one-div">
                                    <p class="gneder-text">M</p>
                                    <label class="checkbox-container">
                                        <input type="checkbox" name="gender1" id="gender1" value="M" checked="checked">
                                        <span class="checkmark"></span>
                                     </label>
                                </div>
                                <div class="option-two-div">
                                    <p class="gneder-text">F</p>
                                    <label class="checkbox-container">
                                        <input type="checkbox" name="gender2" id="gender2" value="F" checked="checked">
                                        <span class="checkmark"></span>
                                     </label>
                                </div>

                            </div>
                        </div>

                        <button type="submit" class="login-btn">Create account</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
