<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/js/manifest.webmanifest">
    <link rel="shortcut icon" href="./icons/logo-circle.svg" type="image/x-icon">
    <link rel="apple-touch-icon" href="/icons/icon.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/180.png">
    <link rel="apple-touch-icon" sizes="167x167" href="/icons/167.png">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/log-in.css">
    <title>AniPal - Log in</title>

</head>
<body>
    <div class="contatiner">
        <div class="row">
            <div class="col-12">
                <div class="container-login">
                    <img src="./icons/logo-circle.svg" alt="Log in" class="logo img-fluid">
                    <form action="./pages/homepage.html" class="log-in-form">
                        <div class="inputs-div">
                            <input type="email" placeholder="Enter email" class="user-input" name="" id="">
                            <input type="password" placeholder="Enter password" class="user-input" name="" id="">
                        </div>

                        <div class="sign-up-div">
                            <p class="no-account-yet-text">No account yet?</p>
                            <a href="./pages/sign-up.html" class="sign-up-link">Sign up</a>
                        </div>
                        <button type="submit" class="login-btn">Log in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
